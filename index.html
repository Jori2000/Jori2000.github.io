---
layout: default
---

<div class="home">
<div class="mainElement">

  <h1 class="anders" class="page-heading">Posters</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

<p class="helloPic">  <img src="/imgs/robot.JPG"> </p>

</div>
</div>
